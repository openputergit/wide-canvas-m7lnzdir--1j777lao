<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-red-50 font-['Poppins']">
    <div class="min-h-screen p-6 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-4 px-4 md:p-8">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1">
                    <div class="text-gray-600">
                        <div class="text-center mb-8">
                            <i class="bi bi-droplet-fill text-red-500 text-5xl"></i>
                            <h1 class="font-bold text-3xl">Blood Donation Registration</h1>
                            <p class="text-gray-500 mt-2">Please fill in your details to register</p>
                        </div>

                        <form id="registrationForm" class="space-y-4">
                            <div class="mb-4">
                                <label class="block mb-2">Registration Type</label>
                                <select id="userType" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400">
                                    <option value="">Select Type</option>
                                    <option value="donor">Donor</option>
                                    <option value="recipient">Recipient</option>
                                </select>
                            </div>

                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block mb-2">Full Name</label>
                                    <input type="text" id="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400">
                                </div>

                                <div>
                                    <label class="block mb-2">Blood Group</label>
                                    <select id="bloodGroup" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400">
                                        <option value="">Select Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block mb-2">Phone Number</label>
                                    <input type="tel" id="phone" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400">
                                </div>

                                <div>
                                    <label class="block mb-2">Email</label>
                                    <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400">
                                </div>
                            </div>

                            <div>
                                <label class="block mb-2">Address</label>
                                <textarea id="address" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400" rows="3"></textarea>
                            </div>

                            <div class="text-center mt-6">
                                <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-lg hover:bg-red-600 transition duration-200">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                userType: document.getElementById('userType').value,
                name: document.getElementById('name').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value
            };

            // Validate form data
            if (!formData.userType) {
                alert('Please select registration type');
                return;
            }

            // Here you would typically send this data to a server
            console.log('Registration data:', formData);
            alert('Registration successful!');
            this.reset();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
